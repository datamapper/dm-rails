bundler_args: --without yard guard metrics benchmarks
branches:
  only:
    - /^release-.*$/
script: "bundle exec rake spec"
rvm:
  - 1.9.3
  - 2.0.0
  - ruby-head
  - jruby-19mode
  - jruby-head
  - rbx-19mode
env:
  - "GIT_BRANCH=release-1.2"
notifications:
  irc:
    channels:
      - irc.freenode.org#datamapper
    on_success: never
    on_failure: change
  email:
    recipients:
      - dan.kubb@gmail.com
    on_success: never
    on_failure: change
matrix:
  allow_failures:
    - rvm: ruby-head
